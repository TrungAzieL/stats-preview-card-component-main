<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <!-- Get insights that help your business grow.
    
    Discover the benefits of data analytics and make better decisions regarding revenue, customer
    experience, and overall efficiency.
    
    10k+ companies
    314 templates
    12m+ queries -->
    <main class="card">
        <div class="card__infomation">
            <h1 class="card__infomation__title">Get <span>insights</span> that help your business grow.</h1>
            <div class="card__infomation__desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</div>
            <ul class="card__infomation__number">
                <li class="card__infomation__number__item"><span>10k+</span> companies</li>
                <li class="card__infomation__number__item"><span>314</span> templates</li>
                <li class="card__infomation__number__item"><span>12m+</span> queries</li>
            </ul>
        </div>

        <div class="card__image">
            <img src="./assets/images/image-header-desktop.jpg" alt="image-header-desktop" class="card__image__img hide-on-mobile">
            <img src="./assets/images/image-header-mobile.jpg" alt="image-header-desktop" class="card__image__img hide-on-pc">
            <div class="over_img"></div>
        </div>
    </main>

</body>

</html>
